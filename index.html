<body class="login-body">

<div class="landing-page-container">
  <div class="row">
    <div class="input-cart col s12 m10 push-m1 z-depth-2 grey lighten-5">
      <div class="col s12 m5 login">
        <h4 class="center">Log in</h4>
        <br>
        <form class="sign-in">
          <div class="row">
            <div class="input-field">
              <input class="clear-input validate" id="user" type="email" pattern=".{1,}" required title="1 characters minimum" name="credentials[email]" value="" placeholder="example@example.com">
            </div>
          </div>
          <div class="row">
            <div class="input-field">
              <input class="clear-input validate" id="pass" type="password" pattern=".{1,}" required title="1 characters minimum" name="credentials[password]" value="" placeholder="password">
            </div>
          </div>
          <div class="row">
            <div class="col m7">
              <button type="submit" name="login" class="btn waves-effect waves-light blue right" value="submit">Log in</button>
            </div>
          </div>
        </form>
      </div>
      <!-- Signup form -->
      <div class="col s12 m7 signup">
        <div class="signupForm">
          <h4 class="center">Sign up</h4>
          <br>
          <form class="sign-up">
            <div class="row">
              <div class="input-field col s12 m6">
                <input class="clear-input validate" type="email" pattern=".{1,}" required title="1 characters minimum" name="credentials[email]" value="" placeholder="example@example.com">
              </div>
              <div class="input-field col s12 m6">
                <input class="clear-input validate" type="password" pattern=".{1,}" required title="1 characters minimum" name="credentials[password]" value="" placeholder="password">
              </div>
            </div>
            <div class="row">
              <div class="input-field email">
                <div class="col s12">
                  <input class="clear-input" type="password" pattern=".{1,}" required title="1 characters minimum" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col m7">
                <button type="submit" name="btn-signup" class="btn blue right waves-effect waves-light" value="Submit">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
        <div class="signup-toggle center">
          <h4 class="center">Have No Account ? <a href="#!">Sign Up</a></h4>
        </div>
      </div>
      <div class="col s12">
        <br>
        <div class="legal center">
        </div>
        <div class="legal center">
          <div class="col s12 m7 right">
            <p class="grey-text policy center">By signing up, you agree to checkout my <a href="http://doremaxime.com/" target="_blank">portfolio</a></p>
          </div>
          <div class="col s12 m5">
            <p class="center grey-text" style="font-size: 14px;">Coding : <a href="https://www.linkedin.com/in/doremaxime/" target="_blank" class="main-title red-text">Maxime Dore</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
