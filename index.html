<!DOCTYPE html>
<html>

<head>
  <title>My Gear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body class="login-body">

  <div class="landing-page-container">
    <div class="row">
      <div class="input-cart col s12 m5 push-m1 z-depth-2 grey lighten-5">
        <div class="col s12 m5 login">
          <h4 class="center">Log in</h4>
          <br>
          <form class="sign-in">
            <div class="row">
              <div class="input-field">
                <input class="clear-input validate" id="user" type="email" pattern=".{1,}" required title="1 characters minimum" name="credentials[email]" value="" placeholder="example@example.com">
              </div>
            </div>
            <div class="row">
              <div class="input-field">
                <input class="clear-input validate" id="pass" type="password" pattern=".{1,}" required title="1 characters minimum" name="credentials[password]" value="" placeholder="password">
              </div>
            </div>
            <div class="row">
              <div class="col m8">
                <button type="submit" name="login" class="btn waves-effect waves-light blue right" value="submit">Log in</button>
              </div>
            </div>
          </form>
        </div>
        <!-- Signup form -->
        <div class="col s12 m6 signup">
          <div class="signupForm">
            <h4 class="center">Sign up</h4>
            <br>
            <form class="sign-up">
              <div class="row">
                <div class="input-field-sign-up input-field-sign-up-top col s12">
                  <input class="clear-input validate" type="email" pattern=".{1,}" required title="1 characters minimum" name="credentials[email]" value="" placeholder="example@example.com">
                </div>
              </div>
              <div class="row">
                <div class="input-field-sign-up col s12">
                  <input class="clear-input validate" type="password" pattern=".{1,}" required title="1 characters minimum" name="credentials[password]" value="" placeholder="password">
                </div>
              </div>
              <div class="row">
                <div class="input-field-sign-up input-field-sign-up-bottom col s12">
                  <input class="clear-input" type="password" pattern=".{1,}" required title="1 characters minimum" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
                </div>
              </div>
              <div class="row">
                <div class="col m8">
                  <button type="submit" name="btn-signup" class="btn blue right waves-effect waves-light" value="Submit">Sign Up</button>
                </div>
              </div>
            </form>
          </div>
          <div class="signup-toggle center">
            <h4 class="center">Have No Account ? <a href="#!">Sign Up</a></h4>
          </div>
        </div>
        <div class="col s12">
          <br>
          <div class="legal center">
          </div>
          <div class="legal center">
            <div class="col s12 m7 right">
              <p class="grey-text policy center">By signing up, you agree to checkout my <a href="http://doremaxime.com/" target="_blank">portfolio</a></p>
            </div>
            <div class="col s12 m5">
              <p class="center grey-text" style="font-size: 14px;">Coding : <a href="https://www.linkedin.com/in/doremaxime/" target="_blank" class="main-title red-text">Maxime Dore</a></p>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <div class="home-view">

    <nav class="nav nav5">
      <ul>
        <li>
          <a href="#">Add Gear</a>
          <ul>
            <div class="add-gear">
              <div>
          </ul>
        </li>
        <li>
          <a href="#">Add Project</a>
          <ul>
            <div class="add-project">
              <div>
          </ul>
        </li>
        <li>
          <a href="#">Change Password</a>
          <ul>
            <form class="change-password">
              <input class="clear-input" type="password" name="passwords[old]" value="" placeholder="Old Password"><br>
              <input class="clear-input" type="password" name="passwords[new]" value="" placeholder="New Password"><br>
              <input class="btn btn-success" type="submit" name="submit" value="Submit">
            </form>
          </ul>
        </li>
        <li>
          <a class="sign-out">Sign Out</a>
        </li>
      </ul>
    </nav>

    <div class="home-view-message">
    </div>

    <div class="gear-table">
    </div>

    <div class="project-table">
    </div>

    </div>

</body>

</html>
